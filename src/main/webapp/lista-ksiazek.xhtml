<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      template="./templates/Template.xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.listaksiazek"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/Menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        <h:dataTable id="listaKsiazek" var="ksiazka" value="#{listaKsiazekPageBeanMOO.ksiazkiDataModel}">
            <h:column id="ksiazka">
                <f:facet name="header">Ksiazki</f:facet>
                <p id="tytul"><h:outputText value="#{ksiazka.tytul}" /></p>
                <p id="rok"><h:outputText value="#{ksiazka.rokPierwszegoWydania}"/></p>
                <p id="srOcen"><h:outputText value="#{ksiazka.sredniaOcen}"/></p>
                <h:dataTable id="listaAutorow" var="autor" value="#{ksiazka.autorList}">
                    <h:column id="autorzy">
                        <f:facet name="header">Autorzy:</f:facet>
                        <h:outputText value="#{autor.imie} #{autor.nazwisko}"/>
                    </h:column>
                </h:dataTable>
            </h:column>
            <h:column>
                <f:facet name="header">Akcje:</f:facet>
                <h:form>
                    <h:selectOneMenu value="#{listaKsiazekPageBeanMOO.ocena}">
   			<f:selectItems value="#{listaKsiazekPageBeanMOO.oceny}" />
                    </h:selectOneMenu>
                    <h:commandButton action="#{listaKsiazekPageBeanMOO.ocen(ksiazka.idKsiazka)}" value="Ocen!" rendered="#{listaKsiazekPageBeanMOO.isUzytkownik() and not listaKsiazekPageBeanMOO.sprawdzCzyOceniona(ksiazka.idKsiazka)}"/>
                    <h:commandButton action="#{listaKsiazekPageBeanMOO.zmienOcene(ksiazka.idKsiazka)}" value="Zmien Ocene!" rendered="#{listaKsiazekPageBeanMOO.isUzytkownik() and listaKsiazekPageBeanMOO.sprawdzCzyOceniona(ksiazka.idKsiazka)}"/>
                    <h:commandButton action="#{listaKsiazekPageBeanMOO.dodajDoUlub()}" value="Dodaj do ulubionych!" rendered="#{listaKsiazekPageBeanMOO.isUzytkownik() and listaKsiazekPageBeanMOO.sprawdzCzyOceniona(ksiazka.idKsiazka)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
