<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      template="./templates/Template.xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.rejestracja"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/Menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        <h:form id="rejestracja" >
            <h:panelGrid columns="2">
                <h:panelGroup>
                    (*) #{msg["form.imie"]}<br></br>
                    <h:inputText value="#{rejestracjaPageBean.uzytkownik.imie}" />
                </h:panelGroup>
                <h:panelGroup>
                    (*) #{msg["form.nazwisko"]}<br></br>
                    <h:inputText value="#{rejestracjaPageBean.uzytkownik.nazwisko}" />
                </h:panelGroup>
                <h:panelGroup>
                    (*) #{msg["form.login"]}<br></br>
                    <h:inputText value="#{rejestracjaPageBean.uzytkownik.login}" />
                </h:panelGroup>
                <h:panelGroup>
                    (*) #{msg["form.email"]}<br></br>
                    <h:inputText value="#{rejestracjaPageBean.uzytkownik.email}" />
                </h:panelGroup>
                <h:panelGroup>
                    (*) #{msg["form.haslo"]}<br></br>
                    <h:inputSecret value="#{rejestracjaPageBean.uzytkownik.hasloMd5}" /> 
                </h:panelGroup>
                <h:panelGroup>
                    (*) #{msg["form.powt_haslo"]} <br></br>
                    <h:inputSecret value="#{rejestracjaPageBean.powtorzHaslo}" /> 
                </h:panelGroup>
            </h:panelGrid>
            <h:commandButton action="#{rejestracjaPageBean.rejestrujUzytkownika()}" value="${msg['reg.zarejestruj']}" />
        </h:form>
    </ui:define>
</ui:composition>
