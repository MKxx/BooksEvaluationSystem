<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="rejestracja" >
            <h:panelGrid columns="2">
                <h:panelGroup>
                    Imie: <br></br>
                    <h:inputText value="#{rejestracjaPageBean.uzytkownik.imie}" />
                </h:panelGroup>
                <h:panelGroup>
                    Nazwisko:<br></br>
                    <h:inputText value="#{rejestracjaPageBean.uzytkownik.nazwisko}" />
                </h:panelGroup>
                <h:panelGroup>
                    Login:<br></br>
                    <h:inputText value="#{rejestracjaPageBean.uzytkownik.login}" />
                </h:panelGroup>
                <h:panelGroup>
                    Email: <br></br>
                    <h:inputText value="#{rejestracjaPageBean.uzytkownik.email}" />
                </h:panelGroup>
                <h:panelGroup>
                    Haslo: <br></br>
                    <h:inputSecret value="#{rejestracjaPageBean.uzytkownik.hasloMd5}" /> 
                </h:panelGroup>
            </h:panelGrid>
            <h:commandButton action="#{rejestracjaPageBean.rejestrujUzytkownika()}" />
        </h:form>
    </h:body>
</html>
