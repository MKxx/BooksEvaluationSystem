<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      template="./../templates/Template.xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.edycjaWlasnego"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./../templates/Menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        <p>Edytuj swoje konto</p>
        <h:form>
            <p>#{msg["form.imie"]} <h:inputText id="imie" value="#{edycjaWlasnegoPageBean.uzytkownikEdycja.imie}"/>
                <h:message for="imie" class="blad"/>
            </p>
            <p>#{msg["form.nazwisko"]} <h:inputText id="nazwisko" value="#{edycjaWlasnegoPageBean.uzytkownikEdycja.nazwisko}"/>
                <h:message for="nazwisko" class="blad"/>
            </p>
            <p>#{msg["form.email"]} <h:inputText id="email" value="#{edycjaWlasnegoPageBean.uzytkownikEdycja.email}"/>
                <h:message for="email" class="blad"/>
            </p>
            <p>#{msg["form.haslo"]} <h:inputSecret id="haslo" value="#{edycjaWlasnegoPageBean.noweHaslo}">
                <f:validateRegex pattern="({0}|(?=.*[a-z]).{6,})" />
                </h:inputSecret>
                <h:message for="haslo" class="blad"/>
            </p>
            <p>#{msg["form.powt_haslo"]} <h:inputSecret id="hasloPowt" value="#{edycjaWlasnegoPageBean.powtorzHaslo}">
                <f:validateRegex pattern="({0}|(?=.*[a-z]).{6,})" />
                </h:inputSecret>
                <h:message for="hasloPowt" class="blad"/>
                <h:message for="" class="blad"/>
            </p>
            <h:commandButton action="#{edycjaWlasnegoPageBean.edytujSiebie()}" value="#{msg['edit.zmien']}" />
            <h:commandButton value="#{msg['powroc']}" action="panelAdm" />
        </h:form>
    </ui:define>
</ui:composition>
