<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../templates/Template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        <p>Strona główna</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./../templates/Menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        <h:form id="login" >
            <h:outputLabel for="j_username" value="${msg['log.login']}" />
            <h:inputText value="#{loginPageBean.username}" id="j_username" />
            <br></br>
            <h:outputLabel for="j_password" value="${msg['log.haslo']}" />
            <h:inputSecret value="#{loginPageBean.password}" id="j_password" />
            <br></br>
            <h:commandButton action="#{loginPageBean.zaloguj()}" value="Zaloguj" >
                <f:setPropertyActionListener target="#{loginPageBean.IP}" value="#{request.remoteAddr}" />
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
