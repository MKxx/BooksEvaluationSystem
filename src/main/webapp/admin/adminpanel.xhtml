<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      template="./../templates/Template.xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="top">
        <p>Strona główna</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./../templates/Menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        <h2>Lista kont</h2>
            <h:form id="listaUzytkownikowForm">
            
            <h:dataTable id="listaUzytkownikow" var="row" value="#{listPageBean.uzytkownikDataModel}">
                <h:column id="login">
                    <f:facet name="header">login</f:facet>
                    <h:outputText value="#{row.login}" />
                </h:column>
                <h:column id="imie">
                    <f:facet name="header">imię</f:facet>
                    <h:outputText value="#{row.imie}" />
                </h:column>
                <h:column id="nazwisko">
                    <f:facet name="header">nazwisko</f:facet>
                    <h:outputText value="#{row.nazwisko}" />
                </h:column>
                <h:column id="email">
                    <f:facet name="header">email</f:facet>
                    <h:outputText value="#{row.email}" />
                </h:column>
                
                <h:column id="stan">
                    <f:facet name="header">stan</f:facet>
                    <h:panelGrid columns="2">
                        <h:selectBooleanCheckbox id="potwierdzone" value="#{row.potwierdzony}" disabled="true"/>    
                        <h:outputLabel for="potwierdzone" value="potwierdzone" />    
                        <h:selectBooleanCheckbox id="aktywne" value="#{row.aktywny}" disabled="true"/>    
                        <h:outputLabel for="aktywne" value="aktywne" />    
                    </h:panelGrid>
                </h:column>
                <h:column id="akcje">
                    <f:facet name="header">akcje</f:facet>
                    <h:commandButton action="#{listPageBean.potwierdzUzytkownika}" value="Autoryzuj" rendered="#{not row.potwierdzony}"/>
                    <h:commandButton action="#{listPageBean.zablokujUzytkownika}" value="Zablokuj" rendered="#{row.aktywny}"/>
                    <h:commandButton action="#{listPageBean.odblokujUzytkownika}" value="Odblokuj" rendered="#{not row.aktywny}"/>
                    <h:commandButton action="#{listPageBean.edytujUzytkownika()}" value="Edytuj"/>
                </h:column>
            </h:dataTable>
                    <h:commandButton value="Powróć" action="cancel" />
        </h:form>

    </ui:define>
</ui:composition>
