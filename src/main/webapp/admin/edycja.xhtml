<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      template="./../templates/Template.xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.adminpanel"]}/${msg["pa.edytuj"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./../templates/Menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        #{msg['edit.konto']}: <h:outputLabel value="#{edycjaPoziomowPageBean.uzytkownikEdycja.login}" />
        <h:form>
            <p>#{msg["form.imie"]} <h:inputText id="imie" value="#{edycjaCudzegoPageBean.uzytkownikEdycja.imie}"/>
                <h:message for="imie" class="blad"/>
            </p>
            <p>#{msg["form.nazwisko"]} <h:inputText id="nazwisko" value="#{edycjaCudzegoPageBean.uzytkownikEdycja.nazwisko}"/>
                <h:message for="nazwisko" class="blad"/>
            </p>
            <p>#{msg["form.email"]} <h:inputText id="email" value="#{edycjaCudzegoPageBean.uzytkownikEdycja.email}"/>
                <h:message for="email" class="blad"/>
            </p>
            <p>#{msg["form.haslo"]} <h:inputSecret id="haslo" value="#{edycjaCudzegoPageBean.noweHaslo}">
                <f:validateRegex pattern="({0}|(?=.*[a-z]).{6,})" />
                </h:inputSecret>
                <h:message for="haslo" class="blad"/>
            </p>
            <p>#{msg["form.powt_haslo"]} <h:inputSecret id="hasloPowt" value="#{edycjaCudzegoPageBean.powtorzHaslo}">
                <f:validateRegex pattern="({0}|(?=.*[a-z]).{6,})" />
                </h:inputSecret>
                <h:message for="hasloPowt" class="blad"/>
                <h:message for="" class="blad"/>
            </p>
            <h:commandButton action="#{edycjaCudzegoPageBean.edytujUzytkownika()}" value="#{msg['edit.zmien']}" />
            <h:commandButton value="#{msg['powroc']}" action="panelAdm" />
        </h:form>
    </ui:define>
</ui:composition>
