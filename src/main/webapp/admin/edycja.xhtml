<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      template="./../templates/Template.xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="top">
        <p>Strona główna</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./../templates/Menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        <p>Edytuj konto</p>
        <h:form>
            Imię: <h:inputText value="#{edycjaCudzegoPageBean.uzytkownikEdycja.imie}"/><br />
            Nazwisko: <h:inputText value="#{edycjaCudzegoPageBean.uzytkownikEdycja.nazwisko}"/><br />
            Email: <h:inputText value="#{edycjaCudzegoPageBean.uzytkownikEdycja.email}"/><br />
            Nowe hasło: <h:inputSecret value="#{edycjaCudzegoPageBean.noweHaslo}"/><br />
            Powtórz hasło: <h:inputSecret value="#{edycjaCudzegoPageBean.powtorzHaslo}"/><h:message for="" class="blad"/><br />
            <h:commandButton action="#{edycjaCudzegoPageBean.edytujUzytkownika()}" value="Zmień" />
            <h:commandButton value="Powróć" action="panelAdm" />
        </h:form>
    </ui:define>
</ui:composition>
