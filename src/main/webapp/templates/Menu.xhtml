<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:panelGrid id="GOSC" rendered="#{menuPageBean.isGosc}">
        <h:link outcome="/rejestracja.xhtml" value="#{msg['menu.rejestracja']}" />
        <h:link outcome="/login/login.xhtml" value="#{msg['menu.zaloguj']}" />
    </h:panelGrid>
    
    <h:panelGrid id="WSZYSCY">
        <h:link outcome="/index.xhtml" value="#{msg['menu.stronaglowna']}" />
        <h:link outcome="/listaKsiazek.xhtml" value="#{msg['menu.listaksiazek']}" />
        <h:link outcome="/listaAutorow.xhtml" value="#{msg['menu.listaautorow']}" />
    </h:panelGrid>
    
    <h:panelGrid id="Zalogowani" rendered="#{not menuPageBean.isGosc}">
        <h:form id="WYLOGUJ">
            <h:commandLink id="WYLOGUJ" value="#{msg['menu.wyloguj']}" action="#{menuPageBean.wyloguj()}" />
        </h:form>
        <h:link outcome="/zalogowani/edycjaWlasnego.xhtml" value="#{msg['menu.edycjaWlasnego']}" />
    </h:panelGrid>
    
    <h:panelGrid id="ADMINISTRATOR" rendered="#{menuPageBean.isAdmin}">
        <h:link outcome="/admin/adminpanel.xhtml" value="#{msg['menu.adminpanel']}"/>
    </h:panelGrid>
    
    <h:panelGrid id="MODERATOR" rendered="#{menuPageBean.isModerator or menuPageBean.isAdmin}">
        <h:link outcome="/moderator/dodajksiazke.xhtml" value="#{msg['menu.dodajksiazke']}" />
        <h:link outcome="/moderator/dodajksiazke.xhtml" value="#{msg['menu.dodajautora']}" />
        <h:link outcome="/moderator/listaksiazek.xhtml" value="#{msg['menu.listaksiazek']}" />
    </h:panelGrid>
    
    <h:panelGrid id="UZYTKOWNIK" rendered="#{menuPageBean.isUzytkownik}">
        <h:link outcome="/uzytkownik/ocenksiazke.xhtml" value="#{msg['menu.ocenksiazke']}" />
        <h:link outcome="/uzytkownik/ocenksiazke.xhtml" value="#{msg['menu.ulubiona']}" />
    </h:panelGrid>
</ui:composition>
