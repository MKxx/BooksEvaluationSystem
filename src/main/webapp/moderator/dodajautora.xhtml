<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="./../templates/Template.xhtml">
    
    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.dodajautora"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./../templates/Menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        <h:form id="rejestracja" >
            <h:panelGrid columns="1">
                <h:panelGroup>
                    (*) #{msg["form.imie"]}<br></br>
                    <h:inputText id="imie" value="#{dodajAutoraPageBean.autor.imie}" />
                    <h:message for="imie" class="blad"/>
                </h:panelGroup>
                <h:panelGroup>
                    (*) #{msg["form.nazwisko"]}<br></br>
                    <h:inputText id="nazwisko" value="#{dodajAutoraPageBean.autor.nazwisko}" />
                    <h:message for="nazwisko" class="blad"/>
                </h:panelGroup>
                <h:panelGroup>
                    (*) #{msg["form.rokUr"]}<br></br>
                    <h:inputText id="rokUr" value="#{dodajAutoraPageBean.autor.rokUr}" />
                    <h:message for="rokUr" class="blad"/>
                </h:panelGroup>
                <h:panelGroup>
                    #{msg["autor.ksiazki"]}<br></br>
                    <h:selectManyListbox value="#{dodajAutoraPageBean.wybraneKsiazki}">
   			<f:selectItems value="#{dodajAutoraPageBean.ksiazki}" />
                    </h:selectManyListbox>
                </h:panelGroup>
            </h:panelGrid>
            <h:commandButton action="#{dodajAutoraPageBean.stworzAutor()}" value="${msg['au.dodajautora']}" />
        </h:form>
    </ui:define>
</ui:composition>
