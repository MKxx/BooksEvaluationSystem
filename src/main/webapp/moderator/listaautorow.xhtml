<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../templates/Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.listaautorow"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./../templates/Menu.xhtml" />
    </ui:define>
    
    <ui:define name="content">
        <h:dataTable id="listaAutorow" var="row" value="#{listaAutorowPageBean.autorDataModel}">
            <h:column id="nazwisko">
                <f:facet name="header">#{msg["form.nazwisko"]}</f:facet>
                <h:outputText value="#{row.nazwisko}" />
            </h:column>
            <h:column id="imie">
                <f:facet name="header">#{msg["form.imie"]}</f:facet>
                <h:outputText value="#{row.imie}" />
            </h:column>
            <h:column id="rokUr">
                <f:facet name="header">#{msg["form.rokUr"]}</f:facet>
                <h:outputText value="#{row.rokUr}" />
            </h:column>
            <h:column id="srOcena">
                <f:facet name="header">#{msg["form.srOcena"]}</f:facet>
                <h:outputText value="#{row.srOcena}" />
            </h:column>
            <h:column id="akcje">
                    <f:facet name="header">#{msg["pa.akcje"]}</f:facet>
                    <h:form>
                        <h:commandButton action="#{listaAutorowPageBean.edytuj}" value="${msg['pa.edytuj']}"/>
                    </h:form>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
